<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="form-examples" action="form.html" method="post">
      <label for="email">Enter your email: </label>
      <input type="email" name="email" id="email" required>
      <input type="submit" name="submit"> <br>
      <input type="button" name="button" value="Button"> <br>
      <input type="color" name="color"> <br>
      <input type="date" name="date"> <br>
      <input type="datetime-local" name="datetime-local"> <br>
      <input type="file" name="file"> <br>
      <input type="hidden" name="hidden"> <br>
      <input type="image" name="image"> <br>
      <input type="month" name="month"> <br>
      <label for="number">Enter a number: </label>
      <input type="number" name="number"> <br>
      <label for="password">Enter your password: </label>
      <input type="password" name="password"> <br>
      <input type="radio" name="radio"> <br>
      <input type="range" name="range"> <br>
      <input type="reset" name="reset"> <br>
      <input type="search" name="search"> <br>
      <input type="tel" name="tel"> <br>
      <input type="time" name="time"> <br>
      <label for="url">Enter an url: </label>
      <input type="url" name="url"> <br>
      <input type="week" name="week"> <br>
    </form>
  </body>
</html>
